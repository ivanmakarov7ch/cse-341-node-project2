<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Node Project2</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
    a { text-decoration: none; color: white; background-color: #333; padding: 10px 20px; border-radius: 5px; }
    a:hover { background-color: #555; }
    img { border-radius: 50%; width: 80px; height: 80px; margin-top: 20px; }
  </style>
</head>
<body>
  <h1>Welcome to Node Project2!</h1>
  <div id="auth">
    <!-- Login/Logout buttons will appear here -->
  </div>

  <script>
    // Check if user is logged in
    fetch('/protected')
      .then(res => res.json())
      .then(data => {
        const authDiv = document.getElementById('auth');
        if (data.user) {
          // User is logged in
          authDiv.innerHTML = `
            <p>Hello, ${data.user.displayName} (@${data.user.username})</p>
            <img src="${data.user.avatarUrl}" alt="avatar" />
            <br /><br />
            <a href="/logout">Logout</a>
          `;
        } else {
          // User not logged in
          authDiv.innerHTML = `<a href="/auth/github">Login with GitHub</a>`;
        }
      })
      .catch(err => {
        // If fetch fails (not logged in), show login link
        document.getElementById('auth').innerHTML = `<a href="/auth/github">Login with GitHub</a>`;
      });
  </script>
</body>
</html>
